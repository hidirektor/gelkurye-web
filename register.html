<head>

<body id="register_bg">
	
	<div id="register">
		<aside>
			<figure>
				<a href="index.html"><img src="img/gecicilogo.png" width="140" height="35" alt=""></a>
			</figure>
			<form autocomplete="off">
				<div class="form-group">
					<input class="form-control" type="text" placeholder="İsim Soyisim">
					<i class="icon_pencil-edit"></i>
				</div>
				<div class="form-group">
					<input class="form-control" type="text" placeholder="T.C. Kimlik Numarası">
					<i class="icon_pencil-edit"></i>
				</div>
				<div class="form-group">
					<input class="form-control" type="text" placeholder="E-Posta Adresi">
					<i class="icon_mail_alt"></i>
				</div>
				<div class="form-group">
					<input class="form-control" type="email" placeholder="Kullanıcı Adı">
					<i class="icon_id"></i>
				</div>
				<div class="form-group">
					<input class="form-control" type="email" placeholder="Telefon Numarası">
					<i class="icon_phone"></i>
				</div>
				<div class="form-group">
					<input class="form-control" type="password" id="password1" placeholder="Şifre">
					<i class="icon_lock_alt"></i>
				</div>
				<div class="form-group">
					<input class="form-control" type="password" id="password2" placeholder="Şifreni Onayla">
					<i class="icon_lock_alt"></i>
				</div>
				<div class="checkboxes text-center">
					<label class="container_check">Kurye
						<input type="checkbox" id="kuryeCheckbox">
						<span class="checkmark"></span>
					</label>
					<label class="container_check">İşletme
						<input type="checkbox" id="isletmeCheckbox">
						<span class="checkmark"></span>
					</label>
				</div>
				<div class="form-group" id="isletmeAdiDiv" style="display: none;">
					<input class="form-control" type="text" placeholder="İşletme Adı">
					<i class="icon_building"></i>
				</div>
				<div class="form-group" id="isletmeAdresDiv" style="display: none;">
					<input class="form-control" type="text" placeholder="İşletme Adresi">
					<i class="icon_map_alt"></i>
				</div>
				<div id="pass-info" class="clearfix"></div>
				<a class="btn_1 gradient full-width">Kayıt Ol!</a>
				<div class="text-center mt-2"><small>Zaten hesabın var mı? <strong><a href="login.html">Giriş Yap</a></strong></small></div>
			</form>
		</aside>
		<div class="copy">
			<ul>
				<li><a href="https://github.com/hidirektor" target="_blank">Coded by hidirektor with ♥</a></li>
				<li><span>© GelKurye</span></li>
			</ul>
		</div>
	</div>
	<!-- /login -->
	
	<!-- COMMON SCRIPTS -->
    <script src="js/common_scripts.min.js"></script>
    <script src="js/common_func.js"></script>
    <script src="assets/validate.js"></script>
	
	<!-- SPECIFIC SCRIPTS -->
	<script src="js/pw_strenght.js"></script>

	<script>
		const isletmeCheckbox = document.querySelector("#isletmeCheckbox");
		const kuryeCheckbox = document.querySelector("#kuryeCheckbox");
		const isletmeAdiDiv = document.getElementById("isletmeAdiDiv");
		const isletmeAdresDiv = document.getElementById("isletmeAdresDiv");

		isletmeCheckbox.addEventListener("change", () => {
			if (isletmeCheckbox.checked) {
				isletmeAdiDiv.style.display = "block";
				isletmeAdresDiv.style.display = "block";
				kuryeCheckbox.checked = false;
			} else {
				isletmeAdiDiv.style.display = "none";
				isletmeAdresDiv.style.display = "none";
			}
		});

		kuryeCheckbox.addEventListener("change", () => {
			if (kuryeCheckbox.checked) {
				isletmeCheckbox.checked = false;
				isletmeAdiDiv.style.display = "none";
				isletmeAdresDiv.style.display = "none";
			}
		});
	</script>

	<script>
		document.querySelector(".btn_1").addEventListener("click", function(event) {
			event.preventDefault();
			const url = "https://google.com";
			const data = {
				key1: "value1",
				key2: "value2"
			};

			fetch(url, {
				method: "POST",
				headers: {
					"Content-Type": "application/json"
				},
				body: JSON.stringify(data)
			})
					.then(response => {
						if (response.status === 200) {
							return response.json();
						} else {
							throw new Error("İstek başarısız! HTTP durum kodu: " + response.status);
						}
					})
					.then(jsonData => {
						if (jsonData.message === "Kayıt başarılı") {
							window.location.href = "login.html";
						} else {
							console.error("Kayıt başarısız: " + jsonData.message);
						}
					})
					.catch(error => {
						console.error("İstek hatası: " + error.message);
					});
		});
	</script>
</body>
</html>
